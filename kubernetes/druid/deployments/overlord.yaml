apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: overlord
  namespace: druid
  labels:
    app: overlord
spec:
  serviceName: overlord
  replicas: 1
  selector:
    matchLabels:
      app: overlord
  template:
    metadata:
      labels:
        app: overlord
    spec:
      terminationGracePeriodSeconds: 1800
      containers:
      - name: overlord
        image: markthub/druid:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8084
          name: overlord
        resources:
          limits:
            cpu: "256m"
            memory: 256Mi
          requests:
            cpu: "256m"
            memory: 256Mi
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
        env:
          - name: POSTGRES_URL
            value: "postgres-cs.druid.svc.cluster.local"
          - name: ZOOKEEPER_SERVER
            value: "zk-cs.druid.svc.cluster.local"
          - name: DRUID_SERVICE_PORT
            value: "8084"
          - name: DRUID_HOST
            value: "overlord-hs.druid.svc.cluster.local"
          - name: DRUID_SERVICE
            value: "overlord"
          - name: DRUID_JVM_ARGS
            value: "-server -Xms256m -Xmx256m -Duser.timezone=UTC -Dfile.encoding=UTF-8 -Djava.util.logging.manager=org.apache.logging.log4j.jul.LogManager"