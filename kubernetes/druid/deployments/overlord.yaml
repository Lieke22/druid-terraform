apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: overlord
  namespace: druid
  labels:
    app: overlord
spec:
  serviceName: overlord
  replicas: 1
  selector:
    matchLabels:
      app: overlord
  template:
    metadata:
      labels:
        app: overlord
    spec:
      terminationGracePeriodSeconds: 1800
      containers:
      - name: overlord
        image: markthub/druid:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8090
          name: overlord
        resources:
          limits:
            cpu: "512m"
            memory: 1Gi
          requests:
            cpu: "256m"
            memory: 256Mi
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
        env:
          - name: POSTGRES_URL
            value: "postgres-cs.druid.svc.cluster.local"
          - name: ZOOKEEPER_SERVER
            value: "zk-cs.druid.svc.cluster.local"
          - name: DRUID_SERVICE_PORT
            value: "8090"
          - name: DRUID_HOST
            value: "overlord-cs.druid.svc.cluster.local"
          - name: DRUID_SERVICE
            value: "overlord"
          - name: DRUID_JVM_ARGS
            value: "-server -Xms1G -Xmx1G -Duser.timezone=UTC -Dfile.encoding=UTF-8 -Djava.util.logging.manager=org.apache.logging.log4j.jul.LogManager"
          - name: AWS_REGION
            value: eu-west-1
          - name: AWS_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: druid-secret
                key: aws_access_key
          - name: AWS_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: druid-secret
                key: aws_secret_key
          - name: BUCKET_STORAGE
            valueFrom:
              secretKeyRef:
                name: druid-secret
                key: aws_bucket_storage
          - name: BUCKET_INDEX
            valueFrom:
              secretKeyRef:
                name: druid-secret
                key: aws_bucket_index
      volumes:
      - name: druid-secret
        secret:
          secretName: druid-secret