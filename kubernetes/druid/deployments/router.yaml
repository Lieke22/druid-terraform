apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: router
  namespace: druid
  labels:
    app: router
spec:
  serviceName: router
  replicas: 1
  selector:
    matchLabels:
      app: router
  template:
    metadata:
      labels:
        app: router
    spec:
      terminationGracePeriodSeconds: 1800
      containers:
      - name: router
        image: markthub/druid:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8888
          name: router
        resources:
          limits:
            cpu: "128m"
            memory: 256Mi
          requests:
            cpu: "128m"
            memory: 128Mi
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
        env:
          - name: POSTGRES_URL
            value: "postgres-cs.druid.svc.cluster.local"
          - name: ZOOKEEPER_SERVER
            value: "zk-cs.druid.svc.cluster.local"
          - name: DRUID_SERVICE_PORT
            value: "8888"
          - name: DRUID_HOST
            value: "router-hs.druid.svc.cluster.local"
          - name: DRUID_SERVICE
            value: "router"
          - name: DRUID_JVM_ARGS
            value: "-server -Xms64m -Xmx64m -Duser.timezone=UTC -Dfile.encoding=UTF-8 -Djava.util.logging.manager=org.apache.logging.log4j.jul.LogManager"
          - name: AWS_REGION
            value: eu-west-1
          - name: AWS_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: druid-secret
                key: aws_access_key
          - name: AWS_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: druid-secret
                key: aws_secret_key
          - name: BUCKET_STORAGE
            valueFrom:
              secretKeyRef:
                name: druid-secret
                key: aws_bucket_storage
          - name: BUCKET_INDEX
            valueFrom:
              secretKeyRef:
                name: druid-secret
                key: aws_bucket_index
      volumes:
      - name: druid-secret
        secret:
          secretName: druid-secret